{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-color: #121212; /* Dark background color */
        color: #fff; /* Light text color */
        margin-top: 70px;
    }

    .container-card {
        max-width: 500px;
        margin: auto;
    }

    .card-header {
        background-color: #333; /* Dark card header color */
    }

    .btn-google {
        background-color: #4285f4; /* Google button color */
    }

    .btn-google:hover {
        background-color: #357ae8; /* Darker shade on hover */
    }

    .btn-login {
        background-color: #28a745; /* Login button color */
    }

    .btn-login:hover {
        background-color: #218838; /* Darker shade on hover */
    }

    .btn-profile {
        background-color: #6c757d; /* Profile button color */
    }

    .btn-profile:hover {
        background-color: #5a6268; /* Darker shade on hover */
    }
</style>

<style>
    .limit-lines {
        height: 3em;
        overflow: auto;
        text-overflow: ellipsis;
    }

    .limit-lines::-webkit-scrollbar {
        width: 0 !important;
    }

    .limit-name {
        max-height: 1em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>

<div class="container-fluid">
    <div class="">
        <div class="profile-picture text-center mt-5">
            <!-- {% if userimg %}
            <img src="{{userimg}}" alt="Profile Picture" class="img-fluid overflow-hidden"
                style="border-radius: 100%; border: 5px solid green; width: 150px; height:150px;">
            {% else %} -->
            <img src="{% static '/images/profile.jpeg' %}" alt="Profile Picture" class="img-fluid"
                style="border-radius: 100%;border: 5px solid green; width: 20vw;" onclick="selectimg()">
            <!-- {% endif %} -->
        </div>
        <div class="user-info text-center">
            <h4 class="text-danger my-3"><u>{{pub_name}}</u></h4>
            <p class="text-success">{{desc}}</p>
        </div>

        <div class="posts mb-5 " style="background-color: #121212;">
            <h5 class="text-light"><u>Posts</u></h5>
            <div class="container-fluid mb-5"
                style="border: 2px solid rgb(157, 156, 156); height: 60vh; overflow-y: scroll;">
                <div class="row mt-4">
                    {% for data in publication_data %}
                    <div class="col-md-3 mb-4">
                        <div class="card bg-dark">
                            <a href="/view/{{data.pdf.pk}}">
                                <img src="{{ data.pdf.cover_image.url }}" class="card-img-top" alt="PDF Image"
                                    style="height: 150px; width: 100%; object-fit: cover; border: 1px solid gray;">
                                <div class="card-body">
                                    <p class="limit-lines text-white"><b>{{ data.pdf.title }}</b></p>
                                </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Bootstrap JS (Include the Bootstrap JS file from a CDN or download and host it locally) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
